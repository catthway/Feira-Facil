<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #e8f5e9; }
    .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #4caf50; }
    .logo { text-align: center; }
    .logo img { max-width: 100px; }
    h1, h2 { color: #388e3c; }
    ul { list-style: none; padding: 0; }
    li { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
    img { width: 80px; border-radius: 5px; }
    .add-to-cart { background-color: #388e3c; color: white; padding: 8px 12px; border: none; cursor: pointer; border-radius: 5px; }
    .add-to-cart:hover { background-color: #2e7d32; }
    #cart-container { margin-top: 20px; padding: 10px; background: #ffffff; border-radius: 5px; box-shadow: 0 0 5px #ccc; }
    .cart-item { display: flex; justify-content: space-between; padding: 5px 0; }
    .remove-item { background-color: #d32f2f; color: white; padding: 5px; border: none; cursor: pointer; border-radius: 3px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="feirafacil.jpg" alt="Logo Feira Fácil">
    </div>
    <h1>Catálogo</h1>
    <p>Confira nossos produtos artesanais, hortifruti e hortaliças frescas!</p>

    <div class="section">
      <h2>Produtos Artesanais</h2>
      <ul>
        <li>
          <img src="geleia.jpg" alt="Geleia caseira">
          Geleia caseira (250g) – R$ 10,00
          <button class="add-to-cart" data-name="Geleia caseira" data-price="10.00">Adicionar ao Carrinho</button>
        </li>
        <li>
          <img src="pao.jpg" alt="Pão artesanal">
          Pão artesanal (500g) – R$ 8,00
          <button class="add-to-cart" data-name="Pão artesanal" data-price="8.00">Adicionar ao Carrinho</button>
        </li>
        <li>
          <img src="queijo.jpg" alt="Queijo colonial">
          Queijo colonial (kg) – R$ 35,00
          <button class="add-to-cart" data-name="Queijo colonial" data-price="35.00">Adicionar ao Carrinho</button>
        </li>
      </ul>
    </div>

    <div class="section">
      <h2>Hortifruti</h2>
      <ul>
        <li>
          <img src="banana.jpg" alt="Banana prata">
          Banana prata (kg) – R$ 6,39
          <button class="add-to-cart" data-name="Banana prata" data-price="6.39">Adicionar ao Carrinho</button>
        </li>
        <li>
          <img src="maca.jpg" alt="Maçã Fuji">
          Maçã Fuji (kg) – R$ 8,50
          <button class="add-to-cart" data-name="Maçã Fuji" data-price="8.50">Adicionar ao Carrinho</button>
        </li>
      </ul>
    </div>

    <div id="cart-container">
      <h2>Seu Carrinho</h2>
      <ul id="cart-list"></ul>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    document.querySelectorAll(".add-to-cart").forEach(button => {
        button.addEventListener("click", () => {
            const name = button.getAttribute("data-name");
            const price = button.getAttribute("data-price");

            cart.push({ name, price });
            localStorage.setItem("cart", JSON.stringify(cart));

            alert(`${name} foi adicionado ao carrinho!`);
            displayCart();
        });
    });

    function displayCart() {
        let cartList = document.getElementById("cart-list");
        cartList.innerHTML = "";

        cart.forEach((item, index) => {
            cartList.innerHTML += `<li class="cart-item">${item.name} - R$${item.price} 
                <button class="remove-item" onclick="removeFromCart(${index})">Remover</button></li>`;
        });
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        displayCart();
    }

    displayCart();
  </script>
</body>
</html>
