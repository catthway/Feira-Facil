<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feira Fácil - Página Inicial</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #e8f5e9; text-align: center; }
    .container { max-width: 800px; margin: auto; background: #FAF0E6; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px #4caf50; }
    .logo img { max-width: 150px; }
    h1 { color: #388e3c; font-size: 32px; }
    p { color: #2e7d32; font-size: 20px; margin-bottom: 20px; }
    .highlight { font-weight: bold; color: #ff9800; }
    .button { background-color: #388e3c; color: white; padding: 15px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 22px; margin-top: 20px; text-decoration: none; display: inline-block; transition: 0.3s; }
    .button:hover { background-color: #2e7d32; transform: scale(1.05); }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="feirafacil.jpg" alt="Logo Feira Fácil">
    </div>
    <h1>Bem-vindo à <span class="highlight">Feira Fácil</span>!</h1>
    <p>Conectamos você aos melhores produtos artesanais, hortifruti e hortaliças frescas.</p>

    <a href="catalogo.html" class="button">Acesse nosso Catálogo</a>
  </div>

</body>
</html>
